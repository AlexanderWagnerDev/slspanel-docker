{% extends 'base.html' %}
{% load i18n %}
{% block title %}{% trans "Add Player" %}{% endblock %}

{% block content %}
<h1>{% trans "Add Player to Stream" %}</h1>
<form method="post">
    {% csrf_token %}
    <input type="hidden" id="publisher_key" name="publisher_key" value="{{ publisher_key|default:'' }}" required>

    <label for="player_key">{% trans "Player Key" %}</label>
    <input type="text" id="player_key" name="player_key" value="{{ player_key|default:'' }}" required>

    <label for="description">{% trans "Description" %}</label>
    <input type="text" id="description" name="description" value="{{ description|default:'' }}">

    {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <button type="submit" class="btn btn-primary">{% trans "Add Player" %}</button>
</form>
{% endblock %}
