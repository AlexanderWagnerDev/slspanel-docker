{% load i18n %}
{% get_current_language as LANGUAGE_CODE %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}SLSPANEL{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script>
    window.translations = window.translations || {};
    window.translations.copiedText = "{% trans 'Copied' %}";
    window.translations.copyError = "{% trans 'Copy failed' %}";
    window.translations.streamStatistics = "{% trans 'Stream Statistics' %}";
    window.translations.bitrate = "{% trans 'Bitrate' %}";
    window.translations.latency = "{% trans 'Latency' %}";
    window.translations.rtt = "{% trans 'RTT' %}";
    window.translations.buffer = "{% trans 'Buffer' %}";
    window.translations.droppedPackets = "{% trans 'Dropped Packets' %}";
    window.translations.uptime = "{% trans 'Uptime' %}";
    window.translations.status = "{% trans 'Status' %}";
    window.translations.errorLoadingStats = "{% trans 'Error loading stats' %}";
    window.translations.statsNotAvailable = "{% trans 'Stats not available' %}";
    </script>
    <script src="{% static 'js/scripts.js' %}"></script>
    {% block head %}{% endblock %}
</head>
<body class="dark">
<div class="container">
    {% block content %}{% endblock %}
</div>
</body>
</html>
